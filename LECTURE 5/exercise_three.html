<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InputLogger</title>
</head>
<body>

<label for="myInput">Write your hobby:</label>
<input type="text" id="myInput" oninput="logInputValue(this.value)">
 
<script>
  function logInputValue(value) {
    console.log("Input value:", value);
  }
</script>

</body>
</html>
